  <title>Velios: maak leren makkelijker.</title>

  <style>

        body   {
      background-color: #F6F7FF;
        }
    
        header {
      background-color: white;
      border-radius: 16px;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 1000;
      margin: 10px;
    }

       .button-container {
      display: flex;
      gap: 15px;
    }

        .nav-button {
      width: 120px;
      height: 40px;
      border-radius: 24px;
      border: none;
      background-size: cover;
      background-position: center;
      cursor: pointer;
      transition: filter 0.2s ease, transform 0.2s ease;
      background-color: #FFFFFF;
    }
    
    .nav-button:hover {
      filter: brightness(70%);
    }

    .nav-button:active {
      transform: scale(0.98);
    }
